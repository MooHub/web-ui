<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><meta content="text/html;charset=utf-8"><title>Sensor Hub</title><link rel=stylesheet href=https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css><script src=https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js></script><link rel=stylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons"><style>
		body{
			background-color: #eee;
		}
		.mdl-card.mdl-shadow--2dp{
			width: 100%;
		}
		</style></head><body><div class="demo-grid-2 mdl-grid"><div class="mdl-cell mdl-cell--12-col"><h1>Hygrometer with DHT11 sensor</h1></div><div class="mdl-cell mdl-cell--4-col"><div class="mdl-card mdl-shadow--2dp"><div class=mdl-card__title><h2 class=mdl-card__title-text>Humidity</h2></div><div class=mdl-card__supporting-text><img src=http://esp8266.fancon.cz/common/hyg.gif width=64 height=64><br><input style="text-align: center" type=text size=4 name=j value=32> % of relative humidity</div></div></div><div class="mdl-cell mdl-cell--4-col"><div class="mdl-card mdl-shadow--2dp demo-card-square"><div class=mdl-card__title><h2 class=mdl-card__title-text>Temperature</h2></div><div class=mdl-card__supporting-text><img src=http://esp8266.fancon.cz/common/tmp.gif width=64 height=64><br><input style="text-align: center" type=text size=4 name=p value=33> Temperature grade C<br><input style="text-align: center" type=text size=4 name=p value=91.4> Temperature grade F</div></div></div></div></body></html>
