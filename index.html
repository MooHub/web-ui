<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><meta content="text/html;charset=utf-8"><title>Sensor Hub</title><link rel=stylesheet href=https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css><script src=https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js></script><link rel=stylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel=stylesheet href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css><link rel=stylesheet href=style.css><script src=app.js></script></head><body><div class="demo-grid-2 mdl-grid"><div class="mdl-cell mdl-cell--12-col"><h3>Hydrometer with DHT11 sensor</h3></div><div class="mdl-cell mdl-cell--4-col"><div class="mdl-card mdl-shadow--2dp humidity"><div class=mdl-card__title><h2 class=mdl-card__title-text><span class="fa fa-tint"></span> Humidity</h2></div><div class=mdl-card__supporting-text><p><span class=value>32</span>% of relative humidity</p></div></div></div><div class="mdl-cell mdl-cell--4-col"><div class="mdl-card mdl-shadow--2dp temperature"><div class=mdl-card__title><h2 class=mdl-card__title-text><span class="fa fa-sun-o"></span> Temperature</h2></div><div class="mdl-card__supporting-text mdl-grid"><div class="mdl-cell mdl-cell--10-col"><p id=tempCels><span class=value>33</span>C°</p><p id=tempFahr><span class=value>91.4</span>F°</p></div><div class="mdl-cell mdl-cell--2-col"><label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for=switch-1><input type=checkbox id=switch-1 class=mdl-switch__input checked> <span class=mdl-switch__label></span></label></div></div></div></div></div></body></html>
